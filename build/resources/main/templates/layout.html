<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="has-navbar-fixed-top">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <title th:if="!${pageTitle}" th:text="#{app.name}"></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="application/javascript" href="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="shortcut icon" href="/img/savon.jpeg" type="image/jpeg">

    <th:block layout:fragment="head-scripts"></th:block>
</head>


<body>
<header>
    <div th:replace="navbar :: navbar"></div>
</header>


<div layout:fragment="main">

</div>

<footer>
    <div th:replace="footer :: footer"></div>
</footer>

</body>
<th:block layout:fragment="vue-components"></th:block>
<th:block layout:fragment="footer-scripts"></th:block>

</html>
